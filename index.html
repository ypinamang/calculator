<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calc-wrapper">
        <div class="calc-display"></div>
        <div class="calc-btn-container">
            <div class="symbol operator" id="divide">&div;</div>
            <div class="number">9</div>
            <div class="number">8</div>
            <div class="number">7</div>
            <div class="symbol operator" id="multiply">x</div>
            <div class="number">6</div>
            <div class="number">5</div>
            <div class="number">4</div>
            <div class="symbol operator" id="subtract">-</div>
            <div class="number">3</div>
            <div class="number">2</div>
            <div class="number">1</div>
            <div class="symbol operator" id="add">+</div>
            <div class="symbol"  id="equal-sign">=</div>
            <div class="number" id="dot">.</div>
            <div class="number">0</div>
        </div>
    </div>
    

    <script src="./js/main.js"></script>
</body>
</html>
