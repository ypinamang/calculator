<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="calc-wrapper">
        <div class="calc-display">0</div>
        <div class="clear-btn symbol">CE</div>
        <div class="calc-btn-container">
            
            <div class="symbol operator btn" id="divide">&div;</div>
            <div class="number btn">9</div>
            <div class="number btn">8</div>
            <div class="number btn">7</div>
            <div class="symbol operator btn" id="multiply">&times;</div>
            <div class="number btn">6</div>
            <div class="number btn">5</div>
            <div class="number btn">4</div>
            <div class="symbol operator btn" id="subtract">-</div>
            <div class="number btn">3</div>
            <div class="number btn">2</div>
            <div class="number btn">1</div>
            <div class="symbol operator btn" id="add">+</div>
            <div class="symbol btn"  id="equal-sign">=</div>
            <div class="number btn" id="dot">.</div>
            <div class="number btn">0</div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
